name: Task Item
description: Add an artist or programmer's task to the project.
title: "[Task]: "

body:
  - type: markdown
    attributes:
      value: Provide the task details below
  - type: input
    id: description
    attributes:
      label: Task Description
      description: Provide a brief (50 char max) description of the task.
      placeholder: ex. Code basic player movement
    validations:
      required: false

  - type: dropdown
    id: type
    attributes:
      label: Task type
      description: What version of our software are you running?
      options:
        - Design
        - Programming
        - Art
        - Sound
      default: 0
    validations:
      required: true
  - type: dropdown
    id: effort
    attributes:
      label: What is the estimated effort for this task?
      options:
        - 1: Low (less than 1 class period)
        - 2: Med (1 - 2 class periods)
        - 3: High (3 - 4 class periods)
        - 4: Huge (> 4 class periods - needs further breakdown)  
    - type: dropdown
      id: priority
      attributes:
        label: What is the priority for this task?
        options:
        - 1: Must Have
        - 2: Should Have
        - 3: Could Have
        - 4: Won't Have (yet)
        

