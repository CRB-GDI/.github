name: "Task Item"
description: "Add an artist or programmer's task to the project."
title: "[Task]: "

body:
  - type: markdown
    attributes:
      value: "Provide the task details below."
  - type: input
    id: description
    attributes:
      label: "Task Description"
      description: "Provide a brief (50 char max) description of the task."
      placeholder: ex. Code basic player movement
    validations:
      required: true

  - type: dropdown
    id: taskType
    attributes:
      label: "Task type"
      options:
        - Design
        - Programming
        - Art
        - Sound
    default: 0
    validations:
      required: true
  - type: dropdown
    id: taskEffort
    attributes:
      label: "What is the estimated effort for this task?"
      options:
      - Unknown (Default)
      - Low
      - Medium
      - High
      - Huge
        validations:
          required: true
    - type: dropdown
      id: taskPriority
      attributes:
        label: "What is the priority for this task?"
        options:
        - Undefined (Default)
        - Must
        - Should
        - Could
        - Wont
        default: 0
        validations:
          required: true

        

